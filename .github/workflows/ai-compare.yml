name: AI Compare Cars
on:  push:
    paths:
      - "data/cars.json"
      - "scripts/**"
  workflow_dispatch:
jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

    - name: Check GROQ_API_KEY presence
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          if [ -z "${GROQ_API_KEY}" ]; then
            echo "❌ Secret GROQ_API_KEY is MISSING."
            exit 1
          else
            echo "✅ Secret GROQ_API_KEY is present."
          fi

      - name: Run AI comparison (Groq)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node scripts/ai_compare.mjs
