name: AI Compare Cars
on:
  push:
    paths:
      - "data/cars.json"
      - "scripts/**"
  workflow_dispatch:

jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run AI comparison
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/ai_compare.mjs

      - name: Commit AI output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai/comparison.json
          git commit -m "chore(ai): update comparison" || echo "No changes"
          git push
